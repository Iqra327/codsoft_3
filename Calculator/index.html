<!DOCTYPE html>
<html>
  <head lang="en">
     <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
      <div class="row">
        <div class="col-12 border border-2 px-4 py-4 bg-secondary rounded">
            <p class="h5 mb-4 text-light text-center">Perform Your Calculation Here!</p>
            <input type="text" id="inputext" class="py-3 px-5 rounded border-0 text-end" placeholder="0">
            <div class="mt-3 ms-2">
              <button onclick="clr()" 
                      class="py-2 me-2 AC-button border-0 rounded"
                      >AC</button>
              <button onclick="del()" 
                      class=" py-2 me-2 border-0 DE-button rounded"
                      >DE</button>
              <button onclick="calculate('.')" 
                      class=" py-2 me-2 border-0 dot-button rounded"
                      >.</button>
              <button onclick="calculate(' / ')" 
                      class="px-4 py-2 border-0 rounded"
                      >/</button>
            </div>
            <div class="mt-2 ms-2">
              <button onclick="calculate(7)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >7</button>
              <button onclick="calculate(8)"
                      class="px-4 py-2 me-2 border-0 rounded"
                      >8</button>
              <button onclick="calculate(9)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >9</button>
              <button onclick="calculate(' * ')" 
                      class="px-4 py-2 border-0 rounded"
                      >*</button>
            </div>
            <div class="mt-2 ms-2">
              <button onclick="calculate(4)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >4</button>
              <button onclick="calculate(5)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >5</button>
              <button onclick="calculate(6)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >6</button>
              <button onclick="calculate(' - ')" 
                      class="px-4 py-2 border-0 rounded"
                      >-</button>
            </div>
            <div class="mt-2 ms-2">
              <button onclick="calculate(1)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >1</button>
              <button onclick="calculate(2)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >2</button>
              <button onclick="calculate(3)" 
                      class="px-4 py-2 me-2 border-0 rounded"
                      >3</button>
              <button onclick="calculate(' + ')" 
                      class=" py-2 border-0 plus-per-button rounded"
                      >+</button>
            </div>
            <div class="mt-2 ms-2">
              <button onclick="calculate('%')" 
                      class="py-2 me-2 border-0 plus-per-button rounded"
                      >%</button>
              <button onclick="calculate(0)" 
                      class="py-2 me-2 border-0 zero-button rounded"
                      >0</button>
              <button onclick="output()" 
                      class="py-2 border-0 equal-button rounded"
                      >=</button>
            </div>
        </div>
      </div>
    </div>


    <script src="calculator.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  </body>
</html>
